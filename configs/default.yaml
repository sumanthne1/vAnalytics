# Volleyball Analytics - Default Configuration
# This file can be customized and passed to the pipeline

video:
  target_fps: null  # Use source fps
  max_duration_sec: null  # Process entire video
  max_frames: null

stabilization:
  enabled: true
  smoothing_window: 30
  border_crop: 0.05
  max_features: 500
  quality_level: 0.01
  min_features: 10

detection:
  model_name: "yolov8n.pt"
  confidence_threshold: 0.5
  iou_threshold: 0.45
  device: "auto"
  max_detections: 20

tracking:
  tracker_type: "bytetrack"
  max_players: 12
  track_thresh: 0.5
  track_buffer: 30
  match_thresh: 0.8
  min_hits: 3

pose:
  model_type: "mediapipe"
  model_complexity: 1
  min_detection_confidence: 0.5
  min_tracking_confidence: 0.5
  crop_padding: 0.2
  smooth_keypoints: true
  smoothing_alpha: 0.7

action:
  classifier_type: "heuristic"
  model_path: null
  min_confidence: 0.3
  use_court_position: true
  fallback_to_coarse: true

segment:
  window_sec: 1.0
  min_duration_sec: 0.4
  min_confidence: 0.3
  merge_gap_sec: 0.2

output:
  save_intermediate: false
  save_stabilized_video: false
  save_tracking_video: false
  save_pose_video: false
  save_action_video: false
  save_frame_predictions: true
  output_format: "jsonl"

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  log_to_file: false
  log_file: "volley_analytics.log"
